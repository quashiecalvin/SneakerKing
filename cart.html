<script>
    $(document).ready(function() {
        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        var totalPrice = 0;

        
        function renderCart() {
            $('#cart-items').empty(); 
            totalPrice = 0; 

            console.log("Rendering cart:", cart);  

            if (cart.length === 0) {
                $('#cart-items').html('<p>Your cart is empty.</p>');
                $('#checkout').prop('disabled', true);
                $('#clear-cart').prop('disabled', true);
            } else {
                cart.forEach(function(item, index) {
                    
                    let itemTotal = (item.price || 0) * (item.quantity || 1);  
                    $('#cart-items').append(`
                        <div class="cart-item">
                            <h3>${item.name || 'Unknown Item'}</h3>
                            <p>Price: $${(item.price || 0).toFixed(2)}</p>
                            <p>Quantity: <input type="number" class="item-quantity" data-index="${index}" value="${item.quantity || 1}" min="1"></p>
                            <p>Total: $<span class="item-total">${itemTotal.toFixed(2)}</span></p>
                            <button class="remove-item" data-index="${index}">Remove</button>
                        </div>
                    `);
                    totalPrice += itemTotal;
                });

                $('#checkout').prop('disabled', false);
                $('#clear-cart').prop('disabled', false);
            }

            $('#total-price').text(totalPrice.toFixed(2));
            console.log("Total price:", totalPrice);  
        }

        
        renderCart(); 

        
        $(document).on('change', '.item-quantity', function() {
            var index = $(this).data('index');
            var newQuantity = parseInt($(this).val());

            if (newQuantity > 0) {
                cart[index].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart(); 
            }
        });

        t
        $(document).on('click', '.remove-item', function() {
            var index = $(this).data('index');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // 
        });

        
        $('#clear-cart').on('click', function() {
            localStorage.removeItem('cart');
            cart = []; 
            renderCart(); 
        });

        
        $('#checkout').on('click', function() {
            alert('Thank you for your purchase! Total: $' + totalPrice.toFixed(2));
            localStorage.removeItem('cart');
            cart = []; 
            renderCart(); 
        });
    });
</script>
